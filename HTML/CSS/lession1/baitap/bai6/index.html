<!DOCTYPE html>
<html>
<head>
	<title>thay đổi kí tư trong ul</title>
	 <meta charset="utf-8">
</head>
<style type="text/css">
	ul.bieutuong{ list-style-type: circle; }
	ol.abc{list-style-type: lower-alpha;}
</style>
<body>
 câu hỏi  thủ đô của nước Việt Nam là:
 <ol class="abc">
 	<li>Hải Phòng</li>
 	<li>Hà Nội</li>
 	<li>Hồ Chí Minh</li>
 	<li>Nha Trang</li>
 </ol>
 <ul class="bieutuong">
 	<li> chuong 1</li>
 	<li> chuong 2</li>
 	<li> chuong 3</li>
 	<li> chuong 4</li>
 </ul>
</body>
</html>
